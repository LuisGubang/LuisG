<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USIU Advanced Web Development Evaluation Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="url"], input[type="file"], select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="url"]:focus, input[type="file"]:focus, select:focus, textarea:focus {
            border-color: #2575fc;
            outline: none;
        }
        .checkbox-group {
            margin-top: 15px;
        }
        .checkbox-group label {
            font-weight: normal;
            margin-left: 8px;
        }
        button {
            background-color: #2575fc;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a5bbf;
        }
        .certify-label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }
        .certify-label input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>USIU Advanced Web Development Evaluation Form</h1>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" placeholder="Enter your USIU Student ID" required>

            <label for="email">USIU Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your USIU email" required>

            <label for="github">GitHub Profile URL:</label>
            <input type="url" id="github" name="github" placeholder="Enter your GitHub profile URL" required>

            <label for="phone">Local Phone Number (WhatsApp-enabled):</label>
            <input type="text" id="phone" name="phone" placeholder="+2547XX-XXX-XXX" required>

            <label for="problemSolving">1. Nairobi-Specific Problem Solving:</label>
            <textarea id="problemSolving" name="problemSolving" rows="4" placeholder="Describe your API security and scalability solution for Nairobi matatu integration" required></textarea>

            <label>2. Select the best JavaScript framework for real-time Nairobi news aggregation:</label>
            <select>
                <option value="react">React.js</option>
                <option value="angular">Angular</option>
                <option value="vue">Vue.js</option>
            </select>

            <label>3. Which Laravel optimization method is best for a Nairobi e-commerce startup?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="optimization" value="caching"> Database Caching</label>
                <label><input type="checkbox" name="optimization" value="queues"> Queues & Job Scheduling</label>
                <label><input type="checkbox" name="optimization" value="scaling"> Horizontal Scaling</label>
            </div>

            <label for="project">4. Upload a link to a past web project (PDF/Screenshot):</label>
            <input type="file" id="project" name="project">

            <label>5. Select a Kenyan hosting provider that supports M-Pesa payments:</label>
            <select>
                <option value="safaricom">Safaricom Cloud</option>
                <option value="other">Other</option>
            </select>

            <label for="optimization">6. How would you optimize a web app for Nairobi users on 2G/3G networks?</label>
            <textarea id="optimization" name="optimization" rows="4" placeholder="Explain using PMA, lazy loading, and CDN strategies" required></textarea>

            <label for="startups">7. Name two Kenyan tech startups actively hiring full-stack developers:</label>
            <input type="text" id="startups" name="startups" placeholder="Example: @ellulant, Twiga Foods" required>

            <label for="freelancing">8. Name two Kenyan freelancing platforms for web developers besides Upwork/Fiverr:</label>
            <input type="text" id="freelancing" name="freelancing" placeholder="Example: Kuhustle, WorkPay Africa" required>

            <label class="certify-label">
                <input type="checkbox" name="certify" required> I certify that all responses are original and not AI-generated.
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
