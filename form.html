<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    fieldset {
      border: none;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="checkbox"], input[type="radio"] {
      width: auto;
      margin-right: 10px;
    }
    input[type="submit"], input[type="reset"], input[type="button"] {
      width: auto;
      margin-right: 10px;
    }
    .inline {
      display: inline-block;
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <form method="get" action="process.php">
  
    <fieldset>
      <legend>General Details</legend>
      <p>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" />
      </p>
      <p>
        <label for="second-name">Second Name:</label>
        <input type="text" id="second-name" name="second_name" />
      </p>
      <p>
        <label for="country">Country:</label>
        <select id="country" name="where">
          <option>Choose a country</option>
          <option>Canada</option>
          <option>Finland</option>
          <option>United States</option>
        </select>
      </p>
    </fieldset>

    
    <fieldset>
      <legend>User Information</legend>
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email_input" />
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password_input" />
      </p>
      <p>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="tel_input" />
      </p>
      <p>
        <label for="website">Website:</label>
        <input type="url" id="website" name="url_input" />
      </p>
    </fieldset>

 
    <fieldset>
      <legend>Preferences</legend>
      <p>
        <label>Date of Birth:</label>
        <input type="date" name="date_input" />
      </p>
      <p>
        <label>Favorite Color:</label>
        <input type="color" name="color_input" />
      </p>
      <p>
        <label>Upload Profile Picture:</label>
        <input type="file" name="file_input" />
      </p>
      <p>
        <label>Choose Options:</label>
        <input type="checkbox" name="checkbox1" value="Male" /> Male
        <input type="checkbox" name="checkbox2" value="Famle" /> Famale
      </p>
    </fieldset>

  
    <fieldset>
      <legend>Survey</legend>
      <p>
        <label>Choose One:</label>
        <input type="radio" name="radio_input" value="Agree" /> Option A
        <input type="radio" name="radio_input" value="Dont agree" /> Option B
      </p>
      <p>
        <label>Search:</label>
        <input type="search" name="search_input" />
      </p>
    </fieldset>

   
    <fieldset>
      <legend>Controls</legend>
      <p>
        <input type="hidden" name="hidden_input" value="hidden_value" />
        <input type="button" value="Click Me" onclick="alert('Button clicked!')" />
        <input type="reset" value="Reset Form" />
        <input type="submit" value="Submit Form" />
      </p>
    </fieldset>
  </form>
</body>
</html>
