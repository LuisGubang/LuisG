<html>
<body>
  <form method="get" action="process.php">
   
    <fieldset>
      <legend>Details</legend>
      <p>
        <label>Title:</label>
        <input type="text" name="title" />
      </p>
      <p>
        <label>Country:</label>
        <select name="where">
          <option>Choose a country</option>
          <option>Canada</option>
          <option>Finland</option>
          <option>United States</option>
        </select>
      </p>
    </fieldset>

   
    <fieldset>
      <legend>Various Input Types</legend>
     
      <p>
        <label>Text:</label>
        <input type="text" name="text_input" />
      </p>
      
      <p>
        <label>Password:</label>
        <input type="password" name="password_input" />
      </p>
      
      <p>
        <label>Email:</label>
        <input type="email" name="email_input" />
      </p>
      
      <p>
        <label>Phone Number:</label>
        <input type="tel" name="tel_input" />
      </p>
    
      <p>
        <label>Website:</label>
        <input type="url" name="url_input" />
      </p>
     
      <p>
        <label>Date:</label>
        <input type="date" name="date_input" />
      </p>
      <p>
        <label>Time:</label>
        <input type="time" name="time_input" />
      </p>
      <p>
        <label>Datetime Local:</label>
        <input type="datetime-local" name="datetime_local_input" />
      </p>
      <p>
        <label>Month:</label>
        <input type="month" name="month_input" />
      </p>
      <p>
        <label>Week:</label>
        <input type="week" name="week_input" />
      </p>
     
      <p>
        <label>Number:</label>
        <input type="number" name="number_input" min="1" max="100" />
      </p>
      <p>
        <label>Range:</label>
        <input type="range" name="range_input" min="1" max="100" />
      </p>
    
      <p>
        <label>Favorite Color:</label>
        <input type="color" name="color_input" />
      </p>
      
      <p>
        <label>Upload File:</label>
        <input type="file" name="file_input" />
      </p>
     
      <p>
        <label>Options:</label>
        <input type="checkbox" name="checkbox1" value="Option1" /> Option 1
        <input type="checkbox" name="checkbox2" value="Option2" /> Option 2
      </p>
      
      <p>
        <label>Choose One:</label>
        <input type="radio" name="radio_input" value="OptionA" /> Option A
        <input type="radio" name="radio_input" value="OptionB" /> Option B
      </p>
      
      <p>
        <label>Search:</label>
        <input type="search" name="search_input" />
      </p>
  
      <p>
        <input type="hidden" name="hidden_input" value="hidden_value" />
      </p>
    
      <p>
        <input type="button" value="Click Me" onclick="alert('Button clicked!')" />
        <input type="reset" value="Reset Form" />
        <input type="submit" value="Submit Form" />
      </p>
    
      <p>
        <label>Image Button:</label>
        <input type="image" src="submit_button.jpg" alt="Submit" width="100" height="50" />
      </p>
    </fieldset>
  </form>
</body>
</html>
